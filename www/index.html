<!DOCTYPE html>
<html>
    <head>
    <!--

        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>compass</title>
    </head>
    <body>
        <div class="app">
            <div id="deviceready">
                <h1 id="title">Treasure hunt</h1>
                <p id="description"></p>
                <div id="compass"></div>
                <div id="distance"></div>
                <div id="buttons"></div>
            </div>
            <div id="footer">
                <a id="restart">♻</a>
                <a id="map">&#x1f5fa;</a>
                <a id="next" class="hidden">&rArr;</a>
                <a id="prev" class="hidden">&lArr;</a>
                <div id="status">
                    <div><span class="item" id="gps_status"></span> GPS</div>
                    <div><span class="item" id="compass_status"></span> Compass</div>
                </div>
            </div>
            <a id="pointgatherer" class="event share" style="display:none">[ gather points ]</a>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/lib/require.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
    </body>
