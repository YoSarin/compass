<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>compass</title>
    </head>
    <body>
        <div class="app">
            <h1>Treasure hunt</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Loading...</p>
                <p id="location" class="event received">Waiting for GPS...</p>
            </div>
            <div id="tableContent">
                <table class="storedLocations">
                    <thead>
                        <tr>
                            <th>LAT</th>
                            <th>LONG</th>
                            <th>acc</th>
                            <th>dist</th>
                            <th>note</th>
                            <th>time</th>
                            <th>remove</th>
                        </tr>
                    </thead>
                    <tbody id="coords">
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="7"><a id="flushAll" class="event delete">Remove all</a></th>
                        </tr>
                        <tr>
                            <th colspan="7"><a id="share" class="event share">Share</a></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="scripts/geolocation.js"></script>
        <script type="text/javascript" src="scripts/storage.js"></script>
        <script type="text/javascript" src="scripts/point.js"></script>
    </body>
</html>
